<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1929"/>
      <stop offset="40%" style="stop-color:#1a2f4a"/>
      <stop offset="100%" style="stop-color:#1e3a29"/>
    </linearGradient>
    <linearGradient id="m1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="m2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <linearGradient id="m3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <linearGradient id="snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6"/>
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
    <filter id="windowGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="128" height="128" fill="url(#sky)"/>

  <!-- Stars -->
  <g fill="#fff">
    <circle cx="15" cy="12" r="0.8" opacity="0.7"/>
    <circle cx="45" cy="8" r="0.6" opacity="0.5"/>
    <circle cx="75" cy="15" r="0.9" opacity="0.6"/>
    <circle cx="105" cy="10" r="0.7" opacity="0.8"/>
    <circle cx="25" cy="25" r="0.5" opacity="0.4"/>
    <circle cx="95" cy="22" r="0.6" opacity="0.5"/>
    <circle cx="60" cy="18" r="0.4" opacity="0.6"/>
    <circle cx="115" cy="28" r="0.5" opacity="0.4"/>
  </g>

  <!-- Crescent moon -->
  <circle cx="108" cy="22" r="8" fill="#fef3c7" opacity="0.9"/>
  <circle cx="104" cy="19" r="8" fill="url(#sky)"/>

  <!-- Distant mountains -->
  <path d="M-10.0,128.0 L-6.5,121.0 L-3.0,109.8 L0.5,103.5 L4.0,95.5 L7.5,90.1 L11.0,81.9 L14.5,74.9 L18.0,64.1 L21.5,57.5 L25.0,50.0 L28.0,56.2 L31.0,64.6 L34.0,73.4 L37.0,79.2 L40.0,87.6 L43.0,97.5 L46.0,104.8 L49.0,110.9 L52.0,120.7 L55.0,128.0 Z" fill="url(#m1)"/>
  <path d="M40.0,128.0 L43.5,121.5 L47.0,108.7 L50.5,104.7 L54.0,95.8 L57.5,85.8 L61.0,76.8 L64.5,71.7 L68.0,61.0 L71.5,52.0 L75.0,45.0 L77.5,52.0 L80.0,62.9 L82.5,70.3 L85.0,79.5 L87.5,87.5 L90.0,95.0 L92.5,105.5 L95.0,110.7 L97.5,120.0 L100.0,128.0 Z" fill="url(#m1)"/>
  <path d="M85.0,128.0 L88.0,122.6 L91.0,114.0 L94.0,107.9 L97.0,99.2 L100.0,92.4 L103.0,82.3 L106.0,75.8 L109.0,68.8 L112.0,60.9 L115.0,55.0 L117.3,61.4 L119.6,68.2 L121.9,76.0 L124.2,84.8 L126.5,90.9 L128.8,98.2 L131.1,104.6 L133.4,112.1 L135.7,123.2 L138.0,128.0 Z" fill="url(#m1)"/>

  <!-- Middle mountains -->
  <path d="M-5.0,128.0 L-1.9,120.3 L1.2,111.6 L4.4,100.9 L7.5,95.0 L10.6,84.1 L13.8,76.5 L16.9,70.2 L20.0,60.0 L23.8,69.0 L27.5,77.2 L31.2,86.3 L35.0,95.5 L38.8,103.8 L42.5,109.6 L46.2,116.9 L50.0,128.0 Z" fill="url(#m2)"/>
  <path d="M70.0,128.0 L73.8,117.8 L77.5,108.5 L81.2,99.2 L85.0,93.5 L88.8,83.9 L92.5,72.6 L96.2,64.6 L100.0,55.0 L104.8,63.8 L109.5,74.8 L114.2,82.2 L119.0,90.4 L123.8,99.4 L128.5,110.1 L133.2,117.5 L138.0,128.0 Z" fill="url(#m2)"/>

  <!-- Foreground hills -->
  <path d="M-10.0,128.0 L-5.8,119.1 L-1.7,111.3 L2.5,99.5 L6.7,89.5 L10.8,83.1 L15.0,72.0 L20.0,81.4 L25.0,89.0 L30.0,98.0 L35.0,107.4 L40.0,119.4 L45.0,128.0 Z" fill="url(#m3)"/>
  <path d="M80.0,128.0 L85.0,119.6 L90.0,107.6 L95.0,96.0 L100.0,87.5 L105.0,79.7 L110.0,68.0 L114.7,78.1 L119.3,89.9 L124.0,99.6 L128.7,105.6 L133.3,119.2 L138.0,128.0 Z" fill="url(#m3)"/>

  <!-- Snow caps -->
  <path d="M20,52 L25,50 L30,54 L25,58 Z" fill="url(#snow)" opacity="0.7"/>
  <path d="M70,47 L75,45 L80,49 L75,53 Z" fill="url(#snow)" opacity="0.7"/>
  <path d="M110,57 L115,55 L120,59 L115,63 Z" fill="url(#snow)" opacity="0.6"/>

  <!-- Cottage -->
  <g transform="translate(44, 68)" filter="url(#shadow)">
    <!-- Ground shadow -->
    <ellipse cx="20" cy="52" rx="28" ry="5" fill="#000" opacity="0.2"/>

    <!-- Cottage body -->
    <rect x="0" y="18" width="40" height="34" fill="#6b5344"/>
    <rect x="2" y="20" width="36" height="30" fill="#8b7355"/>

    <!-- Stone texture -->
    <g opacity="0.35" fill="#6b5344">
      <rect x="4" y="24" width="6" height="4" rx="0.5"/>
      <rect x="14" y="32" width="5" height="3" rx="0.5"/>
      <rect x="28" y="26" width="7" height="4" rx="0.5"/>
      <rect x="22" y="40" width="6" height="3" rx="0.5"/>
      <rect x="5" y="42" width="7" height="3" rx="0.5"/>
      <rect x="32" y="38" width="5" height="4" rx="0.5"/>
    </g>

    <!-- Roof -->
    <path d="M-6,18 L20,-6 L46,18 Z" fill="#3d2e21"/>
    <path d="M-3,18 L20,-3 L43,18 Z" fill="#4a3728"/>

    <!-- Roof texture lines -->
    <g stroke="#3d2e21" stroke-width="0.8" opacity="0.5">
      <line x1="2" y1="15" x2="20" y2="0"/>
      <line x1="20" y1="0" x2="38" y2="15"/>
      <line x1="6" y1="12" x2="20" y2="2"/>
      <line x1="20" y1="2" x2="34" y2="12"/>
    </g>

    <!-- Door -->
    <rect x="14" y="32" width="12" height="20" fill="#2d1810"/>
    <rect x="15" y="33" width="10" height="18" fill="#3d2518"/>
    <circle cx="22" cy="43" r="1.2" fill="#d69e2e"/>

    <!-- Windows with warm glow -->
    <g filter="url(#windowGlow)">
      <rect x="4" y="26" width="8" height="8" fill="url(#glow)"/>
      <rect x="28" y="26" width="8" height="8" fill="url(#glow)"/>
    </g>

    <!-- Window frames -->
    <g stroke="#2d1810" stroke-width="1" fill="none">
      <rect x="4" y="26" width="8" height="8"/>
      <line x1="8" y1="26" x2="8" y2="34"/>
      <line x1="4" y1="30" x2="12" y2="30"/>
      <rect x="28" y="26" width="8" height="8"/>
      <line x1="32" y1="26" x2="32" y2="34"/>
      <line x1="28" y1="30" x2="36" y2="30"/>
    </g>

    <!-- Chimney -->
    <rect x="28" y="0" width="7" height="14" fill="#4a3728"/>
    <rect x="27" y="-2" width="9" height="3" fill="#3d2e21"/>

    <!-- Smoke -->
    <g fill="#9ca3af">
      <circle cx="31" cy="-8" r="3" opacity="0.25"/>
      <circle cx="34" cy="-16" r="4" opacity="0.2"/>
      <circle cx="30" cy="-25" r="3.5" opacity="0.15"/>
      <circle cx="33" cy="-34" r="3" opacity="0.1"/>
    </g>
  </g>

  <!-- Foreground grass/ground -->
  <ellipse cx="64" cy="135" rx="90" ry="25" fill="#1a3326"/>
  <ellipse cx="25" cy="130" rx="40" ry="18" fill="#234e35"/>
  <ellipse cx="105" cy="132" rx="45" ry="20" fill="#1a3326"/>

  <!-- Grass tufts -->
  <g stroke="#2d5a3d" stroke-width="1.5" fill="none">
    <path d="M12,118 Q14,112 16,118"/>
    <path d="M108,120 Q110,114 112,120"/>
    <path d="M55,122 Q57,117 59,122"/>
    <path d="M85,119 Q87,113 89,119"/>
  </g>
</svg>
